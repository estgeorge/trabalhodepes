{% extends "layout.html" %}
{% block content %}

<section class="bg-light">
    <div class="container px-5">
        <div class="row gx-5 mb-5 p-5">
            <div class="col-md-6">
                <div class="mb-5">
                    <h1 class="mt-5">{{ produto['produto'] }}</h1>
                </div>
            </div>
            <div class="col-md-6">
                <form action="/carrinho" method="post" name="produto">
                    <h1 class="mt-5">R$ {{ number2real(produto['preco']) }}</h1>
                    <input type="hidden" name="produto_id" value="{{ produto['id'] }}">
                    <input type="hidden" name="task" value="add">
                    <button type="submit" class="btn btn-primary btn-block mb-4 mt-4 me-3">Comprar</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
